<div ng-controller="userController">
  <h4>Login</h4>
  <form name="loginForm">
    Email: <input type="email" name="email" ng-model="user.email" ng-minlength='8' required><div ng-messages="loginForm.email.$error">
      <i><p ng-message="required">Email is required</p></i>
    </div>
    Password: <input type="password" name="password" ng-model="user.password" ng-minlength='8' required><div ng-messages="loginForm.password.$error">
        <i><p ng-message="required">Password is required</p></i>
      </div>
    <input type="submit" ng-click="loginUser()" value="Login">
  </form>
</div>
